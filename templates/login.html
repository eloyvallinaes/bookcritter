{% extends "layout.html" %}

{% block title %}
    Bookcrit home
{% endblock %}

{% block body %}
  <div class="container">
    <div class="row justify-content-around">
      <div class="col-sm">
        <h1 style="text-align : center">Welcome to Bookcritter</h1>
      </div>
    </div>

    <div class="row justify-content-around extra-space">
      <div class="col-sm">
        <img src="/static/assets/critter.png" alt="critter-logo" width=100%>
      </div>
     <div class="col-sm text-center">
       <!-- <h1 style="text-align : center">Welcome to Bookcritter</h1> -->
       <h2>Log in</h2>
         {% with messages = get_flashed_messages() %}
         {% if messages %}
             <div class="notification is-danger">
                 {{ messages[0] }}
             </div>
         {% endif %}
         {% endwith %}
         <form  action="{{ url_for('login') }}" method="post">
          <div class="form-group">
             <br>
             <input type="text" id="username" name="username" placeholder="Username">
             <br>
             <br>
             <input type="password" id="password" name="password" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="submit" name="" value="Log in!" class="btn btn-primary">
          </div>



         </form>
       <div class="row text-center">
         <div class="col">
           <h3>Not a critter yet? <a href="{{ url_for('register') }}">Sign up!</a></h3>

         </div>
       </div>

     </div>
   </div>
  </div>




{% endblock %}
