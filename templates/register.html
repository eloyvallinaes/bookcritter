{% extends "layout.html" %}

{% block title %}
    Bookcrit home
{% endblock %}

{% block body %}
  <div class="container">
    <div class="row justify-content-around">
      <div class="col-md text-center">
        <h2>Become a bookcritter!</h2>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}. Did you mean to <a href="{{ url_for('login') }}">log in</a>?
                </div>
            {% endif %}
            {% endwith %}
              <form  action="{{ url_for('register') }}" method="post">
                <div class="form-group">
                      <br>
                      <input type="text" name="email" placeholder="E-mail">
                      <br>
                      <br>
                      <input type="text" name="new_username" placeholder="Username">
                      <br>
                      <br>
                      <input type="password" name="new_password" placeholder="Password">
                      <br>
                </div>
                <div class="form-group">
                  <input type="submit" name="" value="Register!" class="btn btn-primary">
                </div>
              </form>
            </div>
        </div>
      <div class="row text-center">
        <div class="col">
          <h3>Already a critter? <a href="{{ url_for('login') }}">Log in!</a></h3>

        </div>
      </div>
    </div>




{% endblock %}
